<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recados</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="section-2">
            <h1>Meus recados</h1>

            <form id="formulario-recados">
                <!-- <textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Descrição"></textarea> -->
                <input type="text" name="tarefa" id="tarefa" placeholder="Tarefa">
                <input type="text" name="detalhamento" id="detalhamento" placeholder="Detalhamento">
                <input type="submit" id="salvar" value="Salvar">
            </form>
        </section>
        
        <section class="section-3">
            <table>
                <thead>
                    <tr>
                        <th class="titulo-1">#</th>
                        <th class="titulo-2">Tarefa</th>
                        <th class="titulo-3">Detalhamento</th>
                        <th class="titulo-4">Ação</th>
                    </tr>
                </thead>

                <tbody id="registros">
                   
                    
                </tbody>
                
            </table>
  
        </section>

    </main>

    <script src="./recados.js"></script>
  
</body>
</html>
