<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        

        <section class="section-1">
            <h3>CRIAR CONTA</h3>

            <form class="formulario" id="formulario-cadastro">
                <input type="email" name="emailCadastrado" id="email-cadastrado" placeholder="Cadastre seu e-mail" required>
                
                <br> <br>

                <input type="password" name="senhaCadastrada" id="senha-cadastrada" placeholder="Cadastre uma senha" required>
                
                <br> <br>


                <input type="password" name="confirmaSenhaCadastrada" id="confirma-senha-cadastrada" placeholder="Confirme a senha" required>
                
                <br> <br>
        
                <input class="input-2" type="submit" value="CRIAR CONTA AGORA">
                
                <br> <br>

            </form>
        </section>

    </main>

    <script src="./criar-conta.js"></script>
     
</body>
</html>
